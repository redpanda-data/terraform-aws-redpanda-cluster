agents:
  queue: "k8s-builders"

steps:
  - label: Terraform Apply and Destroy Private
    key: apply-destroy-private
    command: .buildkite/scripts/apply.sh --TF_DIR examples/private --PREFIX rp-private
    plugins:
      - seek-oss/aws-sm#v2.3.2:
          json-to-env:
            - json-key: .
              secret-id: sdlc/prod/buildkite/terraform_aws_redpanda_cluster
      - docker#v5.4.0:
          image: glrp/atgt:latest
          environment:
            - AWS_ACCESS_KEY_ID
            - AWS_SECRET_ACCESS_KEY
            - AWS_DEFAULT_REGION

